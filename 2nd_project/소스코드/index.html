<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index_style.css" />
        <!-- <link
            type="text/css"
            rel="stylesheet"
            href="/images/d3/m_01/css/font-awesome.min.css"
        /> -->
        <title>XEXYMIX</title>

        <!-- 1.리액트 기본 라이브러리 -->
        <script
            src="https://unpkg.com/react@18/umd/react.production.min.js"
            crossorigin></script>
        <!-- 2.리액트 가상돔 라이브러리 -->
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin></script>
        <!-- 3.리액트 바벨 라이브러리 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- 오버레이 스크롤 CSS, JS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.4.3/styles/overlayscrollbars.min.css"
            integrity="sha512-GLjiYEfwRILLhWYLDXvKeusNgvT8pisl8KfJwBDqu2VBNDfJJdNZENDhLLiexD3S1Y0OEMWT+ua/QCsdauNBWw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.4.3/browser/overlayscrollbars.browser.es6.min.js"
            integrity="sha512-Tw3KKrVPQ1r9lk+1X9et9V7rbzl1CCU63Of91tNdKN9TRrB1s2ELW7oAouspMTMObAPXdZpMvvtSP6WFXQ6x3g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

        <!-- 4. 나의 JSX 파일 -->

        <!-- info start-->
        <script src="./js/item_info/main_slide_info.js" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/item_info/season_slide_info.js" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/item_info/address_info.js" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/item_info/item_info.js" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <!-- info end -->
        
        <script src="./js/item_box.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>

        <!-- ReactDOM render start-->
        <script src="./js/top_banner.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/gnb.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/quick_menu.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/main_slide_container.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/circle_banner.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/season_slide_container.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/sub_slide_container.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/main_item_container.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <script src="./js/footer.jsx" data-plugins="transform-es2015-modules-umd" type="text/babel"></script>
        <!-- ReactDOM render end-->

    </head>
    <body>
        <div id="header">
            <div class="top-banner"></div>
            <div class="gnb-wrapper"></div>
        </div>
        <div class="quick-menu"></div>
        <div id="main">
            <div class="main-slide-container"></div>
            <div class="circle-banner-container"></div>
            <div class="season-slide-container"></div>
            <div class="sub-slide-container"></div>
            <div class="main-item-container"></div>
            <div class="md-pick-container"></div>
        </div>
        <div id="footer"></div>
    </body>
</html>
