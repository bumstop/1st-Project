<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index_style.css" />
        <!-- <link
            type="text/css"
            rel="stylesheet"
            href="/images/d3/m_01/css/font-awesome.min.css"
        /> -->
        <title>XEXYMIX</title>

        <!-- 1.리액트 기본 라이브러리 -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <!-- 2.리액트 가상돔 라이브러리 -->
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin></script>
        <!-- 3.리액트 바벨 라이브러리 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- 4. 나의 JSX 파일 -->
        <script
            src="./js/item_info/main_slide_info.js"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/item_info/season_slide_info.js"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/top_banner.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/gnb.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/quick_menu.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/main_slide_container.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/circle_banner.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
        <script
            src="./js/season_slide_container.jsx"
            data-plugins="transform-es2015-modules-umd"
            type="text/babel"></script>
    </head>
    <body>
        <div id="header">
            <div class="top-banner"></div>
            <div class="gnb-wrapper"></div>
        </div>
        <div class="quick-menu"></div>
        <div id="main">
            <div class="main-slide-container"></div>
            <div class="circle-banner-container"></div>
            <div class="season-slide-container"></div>
            <div class="sub-slide-container"></div>
            <div class="main-item-container"></div>
            <div class="md-pick-container"></div>
        </div>
        <div id="footer">
            <!-- class footer 예정 -->
        </div>
    </body>
</html>
